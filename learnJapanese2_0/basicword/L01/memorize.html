      	<script type="text/javascript">

		 document.write("<center>");

		 // りんご,RI-n-GO,apple
		 // みかん,MI-ka-N,orange
		 
		 var jp_word = ["りんご", "みかん", "ぶどう", "れもん", "あさ", "ゆうがた", "よる"];
		 var jp_pronounce = ["RI-n-GO", "MI-ka-N", "BU-do-U", "RE-mo-N", "A-sa", "YU-u-GA-ta", "YO-ru"];
		 var en = ["apple", "orange", "grape", "lemon", "morning", "evening", "night"];
		 
		 document.write("<tr><th>Japanese</th><th>Pronounciation</th><th>English</th></tr>")
		 for(var i = 0 ; i < jp_word.length ; i++) {
            
			document.write("<tr>");
		
			document.write("<td width=180px>",  jp_word[i]  , "</td>");
			document.write("<td width=180px>",  jp_pronounce[i]  , "</td>");
			document.write("<td width=180px>",  en[i]  , "</td>");
		
			document.write("</tr>");
		
		 }
		
		 document.write("</table>");
