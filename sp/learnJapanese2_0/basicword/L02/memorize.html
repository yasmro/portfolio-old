		 // テキストファイル読み込み

		 // みかん,MI-ka-N,orange
		 
		 var jp_word = ["おはようございます", "こんにちは", "こんばんは", "おやすみ"];
		 var jp_pronounce = ["O-ha-YO-u-GO-za-I-ma-SU", "KO-n-NI-chi-WA", "KO-n-BA-n-WA", "O-ya-SU-mi"];
		 var en = ["Good morning.", "Good afternoon.", "Good evening.", "Good night."];
		 
		 document.write("<tr><th>Japanese</th><th>Pronounciation</th><th>English</th></tr>")
		 for(var i = 0 ; i < jp_word.length ; i++) {
            
			document.write("<tr>");
		
			document.write("<td width=180px>",  jp_word[i]  , "</td>");
			document.write("<td width=180px>",  jp_pronounce[i]  , "</td>");
			document.write("<td width=180px>",  en[i]  , "</td>");
		
			document.write("</tr>");
		
		 }
		
		 document.write("</table>");
